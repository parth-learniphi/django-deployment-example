<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%if users %}
       <ol>
           {% for person in users %}
           <li>USER INFO</li>
           <ul>
               <li>First Name:{{person.first_name}}</li>
               <li>Last Name:{{person.last_name}}</li>
               <li>Email:{{person.email}}</li>
              
           </ul>
           {% endfor %}
       </ol> 
       
    {% endif %}
</body>
</html>
